<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<br>
<br>
<br>
<tr>
    <div align = "left" >
        <a th:href="@{'/newDep'}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Add new Departement</a>
    </div>
</tr>
<div>
    <tr>

        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>departement ID</th>
                        <th>departement Name</th>

                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="d : ${departementList }">
                        <td th:text="${d.id}">departement ID</td>
                        <td th:text="${d.name}">departement Name</td>

                        <td>
                            <a th:href="@{'/editdep/' + ${d.id}}">Edit</a>

                        </td>
                        <td>
                            <a th:href="@{'/deletedep/' + ${d.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>


</div>
</body>
</html>

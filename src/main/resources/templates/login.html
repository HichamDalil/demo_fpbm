<!DOCTYPE html>
<html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>


<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> User Login Page </h1>
            <form th:action="@{/login_verif}" th:object="${User}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class = "form-group">
                    <label for ="email"> email </label> :
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Enter Email ID"
                           id ="email" name = "email" autofocus="autofocus">
                </div><
                <div class = "form-group">
                    <label for ="password"> Password </label> :
                    <input type="text" th:field="*{password}" class="form-control" placeholder="Enter Password"
                           id ="password" name = "password" autofocus="autofocus">
                </div>


                <br>
                <div class="row">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio"  id="admin" name="role" class="custom-control-input" value="admin" >
                        <label class="custom-control-label" for="admin">admin</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="etudiant" name="role" class="custom-control-input" value="etudiant" >
                        <label class="custom-control-label" for="etudiant">etudiant</label>
                    </div>
                </div>
<br><br>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
